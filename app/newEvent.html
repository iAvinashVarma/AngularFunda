<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-cloak>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a href="newEvent.html">Create Event</a></li>
                </ul>
            </div>
        </div>
        <style>input.ng-invalid.ng-dirty {background-color: pink}</style>
        <div ng-controller="editEventCtrl" style="padding-left:20px; padding-right:20px;">
            <div class="container">
                <h1>New Event</h1>
                <hr/>
                <form name="newEventForm">
                    <fieldset>
                        <label for="eventName">Event Name:</label>
                        <input type="text" ng-model="event.name" required name="eventName" id="eventName" placeholder="Name of your event..." />
                        <label for="eventDate">Event Date:</label>
                        <input type="text" ng-model="event.date" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" name="eventDate" id="eventDate" placeholder="format (mm/dd/yyyy)..." />
                        <label for="eventTime">Event Time:</label>
                        <input type="text" ng-model="event.time" name="eventTime" id="eventTime" placeholder="start and end time..." />
                        <label for="eventLocation">Event Location:</label>
                        <input type="text" ng-model="event.location.address" name="eventLocation" id="eventLocation" placeholder="Address of event..." />
                        <br/>
                        <input type="text" ng-model="event.location.city" name="eventCity" id="eventCity" class="input-small" placeholder="City..." />
                        <input type="text" ng-model="event.location.province" name="eventProvince" id="eventProvince" class="input-small" placeholder="Province..." />
                        <div>{{event.name}}</div>
                        <label for="eventImageUrl">Image:</label>
                        <input type="url" ng-model="event.imageUrl" name="eventImageUrl" id="eventImageUrl" class="input-xlarge" placeholder="Url of image..." />
                    </fieldset>
                    <img ng-src="{{ event.imageUrl }}" src="" alt="">
                    <br/>
                    <br/>
                    <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
                    <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/underscore-1.4.4.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-resource.min.js"></script>
    <script src="lib/angular/angular-sanitize.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/eventCtrl.js"></script>
    <script src="js/controllers/editEventCtrl.js"></script>
    <script src="js/services/eventData.js"></script>
    <script src="js/filters.js"></script>
</body>
</html>
