<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Cookie Sample</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-cloak>
    <div class="container">
        <div ng-controller="cookieStoreSampleCtrl" style="padding:20px;">
            <button class="btn" ng-click="saveEventToCookie(event)">Store Cookie</button>
            <button class="btn" ng-click="getEventFromCookie()">Get Cookie</button>
            <button class="btn" ng-click="removeEventCookie()">Remove Cookie</button>
        </div>
    </div>
</body>
<script src="lib/jquery.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.min.js"></script>
<script src="lib/angular/angular-cookies.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/cookieStoreSampleCtrl.js"></script>
<script src="js/filters.js"></script>
<script src="lib/bootstrap.min.js"></script>
</html>
